{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>Create an account on Auctionet</h3>
<div class="registration-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Create</button>
    </form>
    <p class="mt-2">If you have an account <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
