{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>Auctionet</h1>
<p class="lead text-muted">The Open Source Auctions Stream</p>
<div class="login-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    <p class="mt-2">If you don't have an account <a href="{% url 'django_registration_register' %}">Sign Up</a></p>
</div>
{% endblock %}
